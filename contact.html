<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/header.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>travel | contact</title>
</head>
<body>
<header class="header">
    <div class="title">
        <h1>travel</h1>
    </div>
    <nav>
        <ul class="nav-bar">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <button class="sign-btn" onclick="window.location.href='login.html'">Sign up</button>
</header>
<main>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="../">
            <div class="form-grid">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>

                <div class="form-group">
                    <label for="phone-number">Phone</label>
                    <input type="text" id="phone-number">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                   <textarea id="message"></textarea>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="consent" >
                    <label for="consent">Do you consent to the above?</label>
                </div>
            </div>

            <button type="submit">
                Submit
            </button>
        </form>
    </div>
</main>
<div id="toast" role="status" aria-live="polite" style="display:none;" class="toast"></div>
<script src="js/main.js"></script>
</body>
</html>
